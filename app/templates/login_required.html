{% extends "base.html" %}

{% block title %}Login Required{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body text-center">
                <h2>Login Required</h2>
                <p>{{ message or "Please log in to continue." }}</p>
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary mt-3">Log In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
